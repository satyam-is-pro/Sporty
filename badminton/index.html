<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Badminton Score Keeper</title>
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="app.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
		rel="stylesheet">
</head>

<body>

	<div class="main-card">
		<div class="image-top">
			<img src="https://images.unsplash.com/photo-1612677257608-90309859bbec?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80"
				alt>
		</div>
		<div class="middle-earth">
			<div class="score-part">
				<span id="player-one">0</span>
				<div class="status">(Status)</div>
				<span id="player-two">0</span>
			</div>
			<form class="max-score">
				<label for="max-select">Game length &nbsp;</label>
				<select name="max-score" id="max-select">
					<option value="7">7</option>
					<option value="11">11</option>
					<option value="21">21</option>
				</select>
			</form>

		</div>
		<div class="buttons">
			<button id="player-uno">+1 Team One</button>
			<button id="reset">Reset</button>
			<button id="player-dos">+1 Team Two</button>
		</div>
	</div>
	<script src="app.js"></script>
</body>

</html>
