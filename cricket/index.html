<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Cricket Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Cricket Scorer</h1>
      <h2 id="runsBoard">0 / 0</h2>
      <h2 id="oversBoard">0.0 Overs</h2>
      <div class="runs">
        <button class="run" onclick="addRun(0)">0</button>
        <button class="run" onclick="addRun(1)">1</button>
        <button class="run" onclick="addRun(2)">2</button>
        <button class="run" onclick="addRun(3)">3</button>
        <button class="run" onclick="addRun(4)">4</button>
        <button class="run" onclick="addRun(5)">5</button>
        <button class="run" onclick="addRun(6)">6</button>
        <button class="run" onclick="addRun('wd')">wd</button>
        <button class="run" onclick="addRun('nb')">nb</button>
        <button class="run" onclick="addRun('W')">W</button>
        <button class="run" onclick="addRun('O')">Out</button>
        <button class="run" onclick="resetLast()">Reset Last</button>
        <button class="run" onclick="reset()">Reset All</button>
      </div>
      <div id="extraRunBlock" style="display: none;">
        <h2>Enter Extra Runs Scored</h2>
        <div class="btns">
        <button class="extraRun" onclick="addExtraRun(0)">0</button>
        <button class="extraRun" onclick="addExtraRun(1)">1</button>
        <button class="extraRun" onclick="addExtraRun(2)">2</button>
        <button class="extraRun" onclick="addExtraRun(3)">3</button>
        <button class="extraRun" onclick="addExtraRun(4)">4</button>
        <button class="extraRun" onclick="addExtraRun(5)">5</button>
        <button class="extraRun" onclick="addExtraRun(6)">6</button></div>
      </div>
      <div id="balls"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
